apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2as-worker
  labels:
    name: wso2as-worker
spec:
  replicas: 2
  selector:
    name: wso2as-worker
  template:
    metadata:
      labels:
        name: wso2as-worker
    spec:
      containers:
      - name: wso2as-worker
        image: imesh/wso2as:5.2.1
        env:
        -
          name: CONFIG_PARAM_PROFILE
          value: 'worker'
        -
          name: CONFIG_PARAM_CLUSTERING
          value: 'true'
        -
          name: CONFIG_PARAM_MEMBERSHIP_SCHEME
          value: kubernetes
        - 
          name: KUBERNETES_MASTER
          value: http://172.17.8.101:8080
        - 
          name: KUBERNETES_NAMESPACE
          value: default
        -
          name: KUBERNETES_SERVICES
          value: 'wso2as-manager,wso2as-worker'
        ports:
        - containerPort: 9443
